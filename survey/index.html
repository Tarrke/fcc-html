<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form for FreeCodeCamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" href="./images/empire-icon.png"
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</head>
<body>
    <header></header>
    <div id="main">
        <div id="title">
            <h1>Empire's Recruit Survey</h1>
            <div class="subtitle">Welcome to the Empire's recruitement center</div>
        </div>
        <div id="main_form">
            <p id="description">
                If you wish to join the empire please fill up this form.
            </p>
            <form id="survey-form">
                <div class="rowForm">
                    <div class="labels">
                        <label id="name-label" for="name">* Name: </label>
                    </div>
                    <div class="fields">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="rowForm">
                        <div class="labels">
                            <label id="email-label" for="email">* Email: </label>
                        </div>
                        <div class="fields">
                            <input autofocus type="text" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <footer></footer>
</body>
</html>
