<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tie Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" href="images/empire-icon.png" />
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <header id="header">
        <div id="logo">
            <img id="header-img" src="./images/imperial-logo.png" alt="Imperial Logo" />
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a href="#video" class="nav-link">Link 1</a></li>
                <li><a href="#pricing" class="nav-link">Link 2</a></li>
                <li><a href="#technical" class="nav-link">Link 3</a></li>
            </ul>
        </nav>
    </header>
    <div id="main-title">
        <h1>Tie Advanced</h1>
        <h2>The best of the Empire technologie.</h2>
    </div>
    <div id="video-container">
        <iframe id="video" height="315" src="https://www.youtube.com/embed/flemAAZyZgY" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="pricing">
            Pricing
    </div>

    <div id="technical">
        Technical Caracs
    </div>

    <div id="product-form">
        <form id="form" method="GET" action="https://www.freecodecamp.org/email-submit">
            <div class="rowForm">
                <div class="labels">
                    <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="fields">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="rowForm">
                <input type="submit" id="submit" value="Submit"></input>
            </div>
        </form>
    </div>
</body>
</html>
